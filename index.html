<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Project Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
        }
        .arcade-border {
            border: 4px solid #39ff14;
            box-shadow: 0 0 10px #39ff14, inset 0 0 10px #39ff14;
        }
        .arcade-input {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #39ff14;
            color: #39ff14;
            padding: 10px;
            margin: 5px 0;
        }
        .arcade-input:focus {
            outline: none;
            box-shadow: 0 0 10px #39ff14;
        }
        .arcade-button {
            transition: all 0.3s ease;
        }
        .arcade-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #39ff14;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="arcade-border rounded-lg p-8 max-w-2xl w-full bg-black bg-opacity-90">
        <h1 class="text-2xl md:text-3xl text-center text-[#39ff14] mb-8">PROJECT QUEST <span class="blink">_</span></h1>
        
        <form id="projectForm" class="space-y-6">
            <div class="space-y-4">
                <label class="block text-sm text-[#39ff14]">ENTER PROJECT NAME:</label>
                <input type="text" required class="arcade-input w-full rounded" id="projectName">
            </div>

            <div class="space-y-4">
                <label class="block text-sm text-[#39ff14]">PROJECT DESCRIPTION:</label>
                <textarea required class="arcade-input w-full rounded h-32" id="projectDesc"></textarea>
            </div>

            <div class="space-y-4">
                <label class="block text-sm text-[#39ff14]">DO YOU KNOW WHAT TECHNOLOGIES TO USE?</label>
                <div class="flex gap-4">
                    <button type="button" class="arcade-button arcade-border rounded px-4 py-2 text-[#39ff14]" onclick="toggleTechSection('yes')">YES</button>
                    <button type="button" class="arcade-button arcade-border rounded px-4 py-2 text-[#39ff14]" onclick="toggleTechSection('no')">NO</button>
                </div>
            </div>

            <div id="techSection" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm text-[#39ff14]">LIST TECHNOLOGIES:</label>
                    <input type="text" class="arcade-input w-full rounded" id="techList" placeholder="Separate with commas">
                </div>

                <div>
                    <label class="block text-sm text-[#39ff14]">WHICH ONES ARE YOU NOT COMFORTABLE WITH?</label>
                    <input type="text" class="arcade-input w-full rounded" id="uncomfortableTech" placeholder="Separate with commas">
                </div>
            </div>

            <button type="submit" class="arcade-button arcade-border rounded w-full py-3 text-[#39ff14] mt-8">
                SUBMIT QUEST <i class="bi bi-controller"></i>
            </button>
        </form>
    </div>

    <script>
        function toggleTechSection(response) {
            const techSection = document.getElementById('techSection');
            if (response === 'yes') {
                techSection.classList.remove('hidden');
            } else {
                techSection.classList.add('hidden');
                document.getElementById('techList').value = '';
                document.getElementById('uncomfortableTech').value = '';
            }
        }

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                projectName: document.getElementById('projectName').value,
                projectDesc: document.getElementById('projectDesc').value,
                technologies: document.getElementById('techList').value,
                uncomfortableTech: document.getElementById('uncomfortableTech').value
            };
            
            // You can handle the form data here
            console.log('Form Data:', formData);
            alert('Project Quest Submitted Successfully! ðŸŽ®');
            this.reset();
            document.getElementById('techSection').classList.add('hidden');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
